<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
            <h1>Paleta de Cores</h1>
            <p>Gerador de paleta de cores aleatório. Informe a quantidade de cores que deseja gerar.</p>
            <div>
                <div class="colors"></div>
            </div>
            <div class="colors_menu">
                <label for="qtd_colors">Gerar </label>
                <input type="number" id="qtd_colors" name="qtd_colors">
                <label for="qtd_colors"> cores.</label>
            </div>
            <button id="generate-button">
                Gerar nova paleta
            </button>
        </section>

    </main>
    <footer>
        <p>Desenvolvido com ❤️ por Daniel Emidio</p>
        <div>
            <a href="https://github.com/DanielEmidio1988" target="_blank"><img src="./assets/logo-github.svg" alt="logo-github"></a>
            <a href="http://linkedin.com.br/in/danielemidio1988" target="_blank"><img src="./assets/logo-linkedin.svg" alt="logo-linkedin"></a>
        </div>
    </footer>
    
</body>
</html>
